language: c
env:
  - MCCFLAGS="-inline 0"
  - MCCFLAGS="-inline 5"
  - MCCFLAGS="-inline 10"
  - MCCFLAGS="-inline 15"
  - MCCFLAGS="-inline 20"
  - MCCFLAGS="-inline 25"
before_install:
  - git submodule update --init --recursive
script:
  - sudo apt-get update -qq
  - sudo apt-get install ocaml omake
  - make MCCFLAGS="${MCCFLAGS}"
  - make MCCFLAGS="${MCCFLAGS}" raytrace >/dev/null 2>/dev/null
  - time make -C ray-run/ contest.run

